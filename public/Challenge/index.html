<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<ul>
  <li><a href="#embedding-website">Embedding other websites</a></li>
  <li><a href="#embedded-youtube">Embedding Youtube videos</a></li>

<a name="embedding-website"></a>
<a href="#Top">Top</a>
<h2>Embedding other websites</h2>
<iframe width="600"
        height="400"
        src="https://en.wikipedia.org/wiki/SpaceX">
</iframe>
<hr>
<a name="embedded-youtube"></a>
<a href="#Top">Top</a>
<h2>Embedding YouTube</h2>
<iframe width="560"
        height="315"
        src="https://www.youtube.com/embed/7CZTLogln34"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
</iframe>
<hr>
<a name="embedded-googleSlides"></a>
<a href="#Top">Top</a>
<h2>Embedding Google slides</h2>
<iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQoIYM2gXzRLKt4q5D2-ZahG7zvVcAipkRvj5k9GVLiGDs8NPlLpO3Q08cPUKQbqhL6g8aZp1ZJSwrw/embed?start=false&loop=false&delayms=3000"
        frameborder="0"
        width="680"
        height="418"
        allowfullscreen="true"
        mozallowfullscreen="true"
        webkitallowfullscreen="true">
</iframe>
<hr>

<h2>Drawing rectangles</h2>

<svg width="300" height="100">
  <rect width="300" height="100"
        style="fill:#E8998D; stroke-width:10;
   stroke:rgb(0,0,0)" />
</svg>
<hr>
<h2>Drawing circles</h2>

<svg width="100" height="100">
  <circle cx="50" cy="50" r="40"
          stroke="green" stroke-width="4" fill=#f4f482 />
</svg>
<hr>
<h2>Drawing polygons</h2>

<svg width="300" height="200">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
           style="fill:lime; stroke:purple; stroke-width:5; fill-rule:evenodd;" />
</svg>



</body>
</html>
